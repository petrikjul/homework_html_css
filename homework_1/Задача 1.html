	<h1>Стихотворение</h1>
	<p>Мириады маленьких дел
		<br>Пьют по капле гаснущий день,
		<br>А <em>дела большие</em> сушит жажда.
		<br>Оставляя все на <q>потом</q>,
		<br>Прозреваем задним числом,
		<br>Только день <strong>не повторится</strong> дважды.
		<br>
		<br>И.Тальков
	</p>
